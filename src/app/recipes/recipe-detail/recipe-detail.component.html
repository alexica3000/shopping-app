<div class="row mt-5">
  <div class="col-md-10">
    <img [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-fluid"
        style="max-height: 300px;"
    >
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="btn-group">

      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Manage Recipe</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Add ingredients to shopping list</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">{{ recipe.description }}</div>
</div>

<div class="row">
  <div class="col-md-12">
    Ingredients
  </div>
</div>
